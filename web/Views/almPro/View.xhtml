<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmProViewDlg" widgetVar="AlmProViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlmProTitle}">
            <h:form id="AlmProViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almProController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlmProLabel_almProCodigo}"/>
                        <h:outputText value="#{almProController.selected.almProCodigo}" title="#{bundle.ViewAlmProTitle_almProCodigo}"/>
                        <h:outputText value="#{bundle.ViewAlmProLabel_almProCantidad}"/>
                        <h:outputText value="#{almProController.selected.almProCantidad}" title="#{bundle.ViewAlmProTitle_almProCantidad}"/>
                        <h:outputText value="#{bundle.ViewAlmProLabel_productoCodigo}"/>
                        <h:outputText value="#{almProController.selected.productoCodigo}" title="#{bundle.ViewAlmProTitle_productoCodigo}"/>
                        <h:outputText value="#{bundle.ViewAlmProLabel_almacenCodigo}"/>
                        <h:outputText value="#{almProController.selected.almacenCodigo}" title="#{bundle.ViewAlmProTitle_almacenCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlmProViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
