<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeViewDlg" widgetVar="ViajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViajeTitle}">
            <h:form id="ViajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewViajeLabel_viajeCodigo}"/>
                        <h:outputText value="#{viajeController.selected.viajeCodigo}" title="#{bundle.ViewViajeTitle_viajeCodigo}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_viajeNumero}"/>
                        <h:outputText value="#{viajeController.selected.viajeNumero}" title="#{bundle.ViewViajeTitle_viajeNumero}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_viajeFecha}"/>
                        <h:outputText value="#{viajeController.selected.viajeFecha}" title="#{bundle.ViewViajeTitle_viajeFecha}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_viajeDireccion}"/>
                        <h:outputText value="#{viajeController.selected.viajeDireccion}" title="#{bundle.ViewViajeTitle_viajeDireccion}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_camionCodigo}"/>
                        <h:outputText value="#{viajeController.selected.camionCodigo}" title="#{bundle.ViewViajeTitle_camionCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
