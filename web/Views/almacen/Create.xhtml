<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenCreateDlg" widgetVar="AlmacenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlmacenTitle}">
            <h:form id="AlmacenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almacenCodigo}" for="almacenCodigo" />
                        <p:inputText id="almacenCodigo" value="#{almacenController.selected.almacenCodigo}" title="#{bundle.CreateAlmacenTitle_almacenCodigo}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_almacenCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almacenNumero}" for="almacenNumero" />
                        <p:inputText id="almacenNumero" value="#{almacenController.selected.almacenNumero}" title="#{bundle.CreateAlmacenTitle_almacenNumero}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_almacenNumero}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almacenDireccion}" for="almacenDireccion" />
                        <p:inputText id="almacenDireccion" value="#{almacenController.selected.almacenDireccion}" title="#{bundle.CreateAlmacenTitle_almacenDireccion}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almacenTelefono}" for="almacenTelefono" />
                        <p:inputText id="almacenTelefono" value="#{almacenController.selected.almacenTelefono}" title="#{bundle.CreateAlmacenTitle_almacenTelefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.create}" value="#{bundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlmacenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
