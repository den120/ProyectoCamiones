<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoCodigo}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoCodigo}" title="#{bundle.ViewPedidoTitle_pedidoCodigo}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoNumero}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoNumero}" title="#{bundle.ViewPedidoTitle_pedidoNumero}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoPeso}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoPeso}" title="#{bundle.ViewPedidoTitle_pedidoPeso}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoVolumen}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoVolumen}" title="#{bundle.ViewPedidoTitle_pedidoVolumen}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoEstado}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoEstado}" title="#{bundle.ViewPedidoTitle_pedidoEstado}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoFecharealizacion}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoFecharealizacion}" title="#{bundle.ViewPedidoTitle_pedidoFecharealizacion}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoFechaentregra}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoFechaentregra}" title="#{bundle.ViewPedidoTitle_pedidoFechaentregra}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_tiendaCodigo}"/>
                        <h:outputText value="#{pedidoController.selected.tiendaCodigo}" title="#{bundle.ViewPedidoTitle_tiendaCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
