<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiendaViewDlg" widgetVar="TiendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiendaTitle}">
            <h:form id="TiendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiendaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiendaLabel_tiendaCodigo}"/>
                        <h:outputText value="#{tiendaController.selected.tiendaCodigo}" title="#{bundle.ViewTiendaTitle_tiendaCodigo}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_tiendaNombre}"/>
                        <h:outputText value="#{tiendaController.selected.tiendaNombre}" title="#{bundle.ViewTiendaTitle_tiendaNombre}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_tiendaDireccion}"/>
                        <h:outputText value="#{tiendaController.selected.tiendaDireccion}" title="#{bundle.ViewTiendaTitle_tiendaDireccion}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_tiendaTelefono}"/>
                        <h:outputText value="#{tiendaController.selected.tiendaTelefono}" title="#{bundle.ViewTiendaTitle_tiendaTelefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiendaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
