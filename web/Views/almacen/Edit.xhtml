<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenEditDlg" widgetVar="AlmacenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlmacenTitle}">
            <h:form id="AlmacenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almacenCodigo}" for="almacenCodigo" />
                        <p:inputText id="almacenCodigo" value="#{almacenController.selected.almacenCodigo}" title="#{bundle.EditAlmacenTitle_almacenCodigo}" required="true" requiredMessage="#{bundle.EditAlmacenRequiredMessage_almacenCodigo}"/>
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almacenNumero}" for="almacenNumero" />
                        <p:inputText id="almacenNumero" value="#{almacenController.selected.almacenNumero}" title="#{bundle.EditAlmacenTitle_almacenNumero}" required="true" requiredMessage="#{bundle.EditAlmacenRequiredMessage_almacenNumero}"/>
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almacenDireccion}" for="almacenDireccion" />
                        <p:inputText id="almacenDireccion" value="#{almacenController.selected.almacenDireccion}" title="#{bundle.EditAlmacenTitle_almacenDireccion}" />
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almacenTelefono}" for="almacenTelefono" />
                        <p:inputText id="almacenTelefono" value="#{almacenController.selected.almacenTelefono}" title="#{bundle.EditAlmacenTitle_almacenTelefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.update}" value="#{bundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlmacenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
