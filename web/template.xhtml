<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AlmPro" outcome="/Views/almPro/List.xhtml" />
                            <p:menuitem value="Almacen" outcome="/Views/almacen/List.xhtml" />
                            <p:menuitem value="Camion" outcome="/Views/camion/List.xhtml" />
                            <p:menuitem value="PediPro" outcome="/Views/pediPro/List.xhtml" />
                            <p:menuitem value="Pedido" outcome="/Views/pedido/List.xhtml" />
                            <p:menuitem value="Producto" outcome="/Views/producto/List.xhtml" />
                            <p:menuitem value="Tienda" outcome="/Views/tienda/List.xhtml" />
                            <p:menuitem value="ViaPed" outcome="/Views/viaPed/List.xhtml" />
                            <p:menuitem value="Viaje" outcome="/Views/viaje/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
