<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViaPedViewDlg" widgetVar="ViaPedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViaPedTitle}">
            <h:form id="ViaPedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viaPedController.selected != null}">
                        <h:outputText value="#{bundle.ViewViaPedLabel_viaPedCodigo}"/>
                        <h:outputText value="#{viaPedController.selected.viaPedCodigo}" title="#{bundle.ViewViaPedTitle_viaPedCodigo}"/>
                        <h:outputText value="#{bundle.ViewViaPedLabel_viaPedPesoaux}"/>
                        <h:outputText value="#{viaPedController.selected.viaPedPesoaux}" title="#{bundle.ViewViaPedTitle_viaPedPesoaux}"/>
                        <h:outputText value="#{bundle.ViewViaPedLabel_viaPedVolaux}"/>
                        <h:outputText value="#{viaPedController.selected.viaPedVolaux}" title="#{bundle.ViewViaPedTitle_viaPedVolaux}"/>
                        <h:outputText value="#{bundle.ViewViaPedLabel_viaPedAux}"/>
                        <h:outputText value="#{viaPedController.selected.viaPedAux}" title="#{bundle.ViewViaPedTitle_viaPedAux}"/>
                        <h:outputText value="#{bundle.ViewViaPedLabel_pedidoCodigo}"/>
                        <h:outputText value="#{viaPedController.selected.pedidoCodigo}" title="#{bundle.ViewViaPedTitle_pedidoCodigo}"/>
                        <h:outputText value="#{bundle.ViewViaPedLabel_viajeCodigo}"/>
                        <h:outputText value="#{viaPedController.selected.viajeCodigo}" title="#{bundle.ViewViaPedTitle_viajeCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViaPedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
