<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeEditDlg" widgetVar="ViajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditViajeTitle}">
            <h:form id="ViajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditViajeLabel_viajeCodigo}" for="viajeCodigo" />
                        <p:inputText id="viajeCodigo" value="#{viajeController.selected.viajeCodigo}" title="#{bundle.EditViajeTitle_viajeCodigo}" required="true" requiredMessage="#{bundle.EditViajeRequiredMessage_viajeCodigo}"/>
                        <p:outputLabel value="#{bundle.EditViajeLabel_viajeNumero}" for="viajeNumero" />
                        <p:inputText id="viajeNumero" value="#{viajeController.selected.viajeNumero}" title="#{bundle.EditViajeTitle_viajeNumero}" />
                        <p:outputLabel value="#{bundle.EditViajeLabel_viajeFecha}" for="viajeFecha" />
                        <p:inputText id="viajeFecha" value="#{viajeController.selected.viajeFecha}" title="#{bundle.EditViajeTitle_viajeFecha}" />
                        <p:outputLabel value="#{bundle.EditViajeLabel_viajeDireccion}" for="viajeDireccion" />
                        <p:inputText id="viajeDireccion" value="#{viajeController.selected.viajeDireccion}" title="#{bundle.EditViajeTitle_viajeDireccion}" />
                        <p:outputLabel value="#{bundle.EditViajeLabel_camionCodigo}" for="camionCodigo" />
                        <p:selectOneMenu id="camionCodigo" value="#{viajeController.selected.camionCodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{camionController.itemsAvailableSelectOne}"
                                           var="camionCodigoItem"
                                           itemValue="#{camionCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viajeController.update}" value="#{bundle.Save}" update="display,:ViajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ViajeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ViajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
